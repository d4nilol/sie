<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <f:loadBundle var="msg" basename="message"/>
    <ui:insert name="head"/>
    <title>
        SIE - Sistema Integrado de Educação
    </title>
</h:head>
<h:body>
    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false"
              showHeader="false">
        <h:graphicImage library="images" name="ajax.gif"/>
    </p:dialog>

    <div class="top-bar">
        <h:panelGrid style="width: 100%;" styleClass="bordeless-panelgrid" columns="2">
            <h:column>
                <h:outputText value="SIE - Sistema Integrado de Educação" styleClass="logo"/>
            </h:column>
            <h:column>
                <p:commandButton value="Login" icon="fa fa-sign-in" type="button" styleClass="float-right"/>
            </h:column>
        </h:panelGrid>
    </div>
    <ui:insert name="body"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:body>
</html>
