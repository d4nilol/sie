<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:sie="http://java.sun.com/jsf/composite/sie"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/template/common/template.xhtml">
    <ui:define name="body">
        <h:form>
            <sie:panel header="Consultar Relátorios" type="primary">

                <button class="btn btn-primary pull-right btn-margin-left">
                    <i class="fa fa-search"></i>Filtrar
                </button>
                <button class="btn btn-warning pull-right btn-margin-left">
                    <i class="fa fa-recycle"></i>Limpar
                </button>
                <button class="btn btn-default pull-right btn-margin-left"
                        jsf:action="incluir.xhtml?faces-redirect=true">
                    <i class="fa fa-plus"></i>Novo Relátorio
                </button>
                <br />
                <br />
                <br />
                <sie:panel header="Relátorios" type="default">
                    <div class="table-responsive">
                        <h:dataTable styleClass="table table-striped" var="nota">
                            <h:column>
                                <f:facet name="header">Escola</f:facet>

                            </h:column>
                            <h:column>
                                <f:facet name="header">Bimestre</f:facet>

                            </h:column>
                            <h:column>
                                <f:facet name="header">Disciplina</f:facet>

                            </h:column>
                            <h:column>
                                <f:facet name="header">Turma</f:facet>

                            </h:column>
                            <h:column>
                                <f:facet name="header">Aluno</f:facet>

                            </h:column>
                            <h:column>

                            </h:column>
                        </h:dataTable>
                    </div>
                </sie:panel>
            </sie:panel>
        </h:form>
    </ui:define>
</ui:composition>
