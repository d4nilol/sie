<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:sie="http://java.sun.com/jsf/composite/sie"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/template/common/template.xhtml">
    <ui:define name="body">
        <h:form>
            <sie:panel header="Consultar Lancamento de Notas" type="primary">

                <h:commandButton value="Filtrar"
                                 styleClass="btn btn-primary pull-right btn-margin-left"/>
                <h:commandButton value="Novo Lançamento"
                                 action="incluir.xhtml?faces-redirect=true"
                                 styleClass="btn btn-default pull-right btn-margin-left"/>
                <br/>
                <br/>
                <br/>
                <sie:panel header="Lançamentos" type="default">
                    <div class="table-responsive">
                        <h:dataTable value="#{listarNotaController.notas}" styleClass="table table-striped" var="nota">
                            <h:column>
                                <f:facet name="header">Nome</f:facet>
                                <h:outputText value=""/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Cargo</f:facet>
                                <h:outputText value=""/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Escola</f:facet>
                                <h:outputText value=""/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Ativo</f:facet>
                                <sie:simNaoOutput value=""/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Data de Ingresso</f:facet>
                                <h:outputText value=""/>
                            </h:column>
                            <h:column>
                                <div align="center">
                                    <button class="btn btn-warning"
                                            jsf:action="#{listarNotaController.editar(nota.id)}">
                                        <span class="glyphicon glyphicon-edit"></span> Editar
                                    </button>
                                </div>
                            </h:column>
                        </h:dataTable>
                    </div>
                </sie:panel>
            </sie:panel>
        </h:form>
    </ui:define>
</ui:composition>
