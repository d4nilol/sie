<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:sie="http://java.sun.com/jsf/composite/sie"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/template/common/template.xhtml">
    <ui:define name="body">
        <h:form>
            <sie:panel header="Consultar Lancamento de Notas" type="primary">
                <sie:row>
                    <sie:column span="4">
                        <sie:selectOneMenu label="#{msg['label.escola']}"
                                           value="#{listarNotaController.filtro.escola}">
                            <f:selectItem itemLabel="Selecione"/>
                            <f:selectItems value="#{usuarioLogado.escolasVinculadas}" var="_e"
                                           itemLabel="#{_e.razaoSocial}"/>
                            <f:converter for="selectOneMenu" converterId="sie.converter.entity"/>
                        </sie:selectOneMenu>
                    </sie:column>
                    <sie:column span="4">
                        <sie:selectOneMenu label="#{msg['label.turma']}"
                                           value="#{listarNotaController.filtro.turma}">
                            <f:selectItem itemLabel="Selecione"/>
                            <f:selectItems value="#{listarNotaController.turmas}"/>
                            <f:converter for="selectOneMenu" converterId="sie.converter.entity"/>
                        </sie:selectOneMenu>
                    </sie:column>
                    <sie:column span="4">
                        <sie:selectOneMenu label="#{msg['label.disciplina']}"
                                           value="#{listarNotaController.filtro.disciplina}">
                            <f:selectItem itemLabel="Selecione"/>
                            <f:selectItems value="#{factoryUtil.disciplinas}" var="_d"
                                           itemLabel="#{_d.descricao}"/>
                        </sie:selectOneMenu>
                    </sie:column>
                </sie:row>
                <sie:row>
                    <sie:column span="4">
                        <sie:selectOneMenu label="#{msg['label.bimestre']}"
                                           value="#{listarNotaController.filtro.bimestre}">
                            <f:selectItem itemLabel="Selecione"/>
                            <f:selectItems value="#{factoryUtil.bimestres}"/>
                        </sie:selectOneMenu>
                    </sie:column>
                    <sie:column span="4">
                        <sie:inputDate label="#{msg['label.data.lancamento']}"
                                       value="#{listarNotaController.filtro.dataLancamento}"/>
                    </sie:column>
                </sie:row>
                <h:commandButton value="Filtrar" action="#{listarNotaController.filtrar()}"
                                 styleClass="btn btn-primary pull-right btn-margin-left"/>
                <h:commandButton value="Limpar"
                                 action="#{listarNotaController.limpar()}"
                                 styleClass="btn btn-danger pull-right btn-margin-left"/>
                <h:commandButton value="Novo Lançamento"
                                 action="incluir.xhtml?faces-redirect=true"
                                 styleClass="btn btn-default pull-right btn-margin-left"/>
                <br/>
                <br/>
                <br/>
                <sie:panel header="Lançamentos" type="default">
                    <div class="table-responsive">
                        <h:dataTable value="#{listarNotaController.notas}" styleClass="table table-striped" var="nota">
                            <h:column>
                                <f:facet name="header">Escola</f:facet>
                                <h:outputText value="#{nota.escola.razaoSocial}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Bimestre</f:facet>
                                <h:outputText value="#{nota.bimestre.descricao}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Disciplina</f:facet>
                                <h:outputText value="#{nota.disciplina.descricao}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Turma</f:facet>
                                <h:outputText value="#{nota.turma}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Data do Lançamento</f:facet>
                                <h:outputText value="#{nota.dataLancamento}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
                                                       timeZone="America/Sao_Paulo"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <div align="center">
                                    <button class="btn btn-warning"
                                            jsf:action="#{listarNotaController.editar(nota.id)}">
                                        <span class="glyphicon glyphicon-edit"></span> Editar
                                    </button>
                                </div>
                            </h:column>
                        </h:dataTable>
                    </div>
                </sie:panel>
            </sie:panel>
        </h:form>
    </ui:define>
</ui:composition>
