<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:sie="http://java.sun.com/jsf/composite/sie"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/template/common/template.xhtml">
    <ui:define name="body">
        <h:form>
            <sie:panel header="#{msg['label.historico.escolar']}" type="primary">
                <div align="center">
                    <button class="btn btn-primary" jsf:action="#{historicoController.imprimir()}">
                        <i class="fa fa-print"></i>#{msg['label.imprimir']}
                    </button>
                </div>
            </sie:panel>
        </h:form>
    </ui:define>
</ui:composition>
