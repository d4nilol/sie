<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:sie="http://java.sun.com/jsf/composite/sie"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/template/common/template.xhtml">
    <ui:define name="body">
        <h:form>
            <sie:panel header="#{msg['label.boletim']}" type="primary">
                <h:messages/>
                <sie:row>
                    <sie:column span="6">
                        <sie:selectOneMenu id="cargo" label="#{msg['label.escola']}" required="#{param['gerar']}"
                                           value="#{solicitarBoletimController.boletimDTO.escola}"
                                           labelClass="required">
                            <f:selectItem itemLabel="Selecione"/>
                            <f:selectItems value="#{solicitarBoletimController.escolasVinculadas}" var="_escola"
                                           itemLabel="#{_escola.razaoSocial}"/>
                            <f:ajax event="change" execute="@form" render="@form"/>
                            <f:converter for="selectOneMenu" converterId="sie.converter.entity"/>
                        </sie:selectOneMenu>
                    </sie:column>
                    <sie:column span="6">
                        <sie:selectOneMenu label="#{msg['label.turma']}" required="#{param['gerar']}"
                                           labelClass="required" value="#{solicitarBoletimController.boletimDTO.turma}">
                            <f:selectItem itemLabel="Selecione"/>
                            <f:selectItems value="#{solicitarBoletimController.turmasVinculadas}" var="_turma"/>
                            <f:ajax event="change" execute="@form" render="@form"/>
                            <f:converter for="selectOneMenu" converterId="sie.converter.entity"/>
                        </sie:selectOneMenu>
                    </sie:column>
                </sie:row>
                <button class="btn btn-primary pull-right btn-margin-left"
                        jsf:action="#{solicitarBoletimController.imprimir()}">
                    <i class="fa fa-print"></i>#{msg['label.imprimir']}
                    <f:param value="true" name="gerar"/>
                </button>
            </sie:panel>
        </h:form>
    </ui:define>
</ui:composition>
