<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:sie="http://java.sun.com/jsf/composite/sie"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template/common/template.xhtml">
    <ui:define name="body">
        <h:form>
            <sie:panel header="Funcionarios" type="primary">
                <h:messages/>
                <sie:row>
                    <sie:column span="6">
                        <sie:selectOneMenu id="cargo" label="#{msg['label.cargo']}" required="#{param['salvar']}"
                                           labelClass="required"
                                           value="#{manterFuncionarioController.funcionario.perfil}">
                            <f:selectItem itemLabel="Selecione"/>
                            <f:selectItems value="#{factoryUtil.cargos}" var="_p" itemLabel="#{_p.nomeMF}"
                                           itemValue="#{_p}"/>
                            <f:ajax event="change" render="@form" execute="@this"/>
                        </sie:selectOneMenu>
                    </sie:column>
                </sie:row>
                <sie:row>
                    <sie:column span="6" rendered="#{not empty manterFuncionarioController.funcionario.perfil}">
                        <sie:selectOneMenu label="#{msg['label.nome']}" required="#{param['salvar']}"
                                           labelClass="required"
                                           value="#{manterFuncionarioController.funcionario.funcionario}">
                            <f:selectItem itemLabel="Selecione"/>
                            <f:selectItems value="#{manterFuncionarioController.buscarPessoasPorPerfil()}"
                                           var="_func" itemLabel="#{_func.nomeCompleto}"/>
                            <f:converter for="selectOneMenu" converterId="sie.converter.entity"/>
                        </sie:selectOneMenu>
                    </sie:column>
                </sie:row>
                <sie:row>
                    <sie:column span="12">
                        <div class="check-box">
                            <label>
                                <h:selectBooleanCheckbox
                                        value="#{manterFuncionarioController.funcionario.vinculoAtivo}"/>
                                Ativar Vinculo
                            </label>
                        </div>
                    </sie:column>
                </sie:row>
            </sie:panel>
            <h:commandButton value="Salvar"
                             action="#{manterFuncionarioController.salvar}"
                             styleClass="btn btn-primary pull-right btn-margin-left">
                <f:param name="salvar" value="true"/>
            </h:commandButton>
            <h:commandButton value="Voltar" action="listar?faces-redirect=true"
                             styleClass="btn btn-default pull-right btn-margin-left"/>
        </h:form>
    </ui:define>
</ui:composition>
