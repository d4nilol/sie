<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:sie="http://java.sun.com/jsf/composite/sie"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/template/common/template.xhtml">
    <ui:define name="body">
        <h:form>
            <sie:panel header="Filtro">
                <sie:row>
                    <sie:column span="6">
                        <sie:selectOneMenu id="cargo" label="#{msg['label.cargo']}"
                                           value="#{listarFuncionariosController.filtro.perfil}">
                            <f:selectItem itemLabel="Selecione"/>
                            <f:selectItems value="#{factoryUtil.cargos}" var="_p" itemLabel="#{_p.nomeMF}"
                                           itemValue="#{_p}"/>
                            <f:ajax event="change" render="@form" execute="@this"/>
                        </sie:selectOneMenu>
                    </sie:column>
                    <sie:column span="6">
                        <sie:selectOneMenu label="#{msg['label.nome']}"
                                           value="#{listarFuncionariosController.filtro.funcionario}">
                            <f:selectItem itemLabel="Selecione"/>
                            <f:selectItems value="#{listarFuncionariosController.buscarPessoasPorPerfil()}"
                                           var="_func" itemLabel="#{_func.nomeCompleto}"/>
                            <f:converter for="selectOneMenu" converterId="sie.converter.entity"/>
                        </sie:selectOneMenu>
                    </sie:column>
                </sie:row>
                <h:commandButton value="Filtrar"
                                 action="#{listarFuncionariosController.filtrar}"
                                 styleClass="btn btn-primary pull-right btn-margin-left"/>
                <h:commandButton value="Novo Funcionario"
                                 action="incluir.xhtml?faces-redirect=true"
                                 styleClass="btn btn-default pull-right btn-margin-left"/>
            </sie:panel>
            <sie:panel header="Funcionarios">
                <h:dataTable value="#{listarFuncionariosController.funcionarios}" var="f"
                             styleClass="table table-striped">
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{f.funcionario.nomeCompleto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Cargo</f:facet>
                        <h:outputText value="#{f.perfil.nomeMF}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Escola</f:facet>
                        <h:outputText value="#{f.escola.razaoSocial}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Ativo</f:facet>
                        <sie:simNaoOutput value="#{f.vinculoAtivo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Data de Ingresso</f:facet>
                        <h:outputText value="#{f.dataVinculo}"/>
                    </h:column>
                    <h:column>
                        <div align="center">
                            <button class="btn btn-warning"
                                    jsf:action="#{listarFuncionariosController.editar(f)}">
                                <span class="glyphicon glyphicon-edit"></span> Editar
                            </button>
                        </div>
                    </h:column>
                </h:dataTable>
            </sie:panel>
        </h:form>
    </ui:define>
</ui:composition>
