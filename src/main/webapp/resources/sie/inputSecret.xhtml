<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
    <composite:attribute name="required"/>
    <composite:attribute name="label"/>
    <composite:attribute name="value"/>
    <composite:attribute name="labelClass"/>
</composite:interface>
<composite:implementation>
    <div class="form-group #{component.children[2].valid ? '' : 'has-error'}">
        <h:outputLabel value="#{cc.attrs.label}:" styleClass="control-label #{cc.attrs.labelClass}"/>
        <h:inputSecret label="#{cc.attrs.label}" styleClass="form-control"
                       id="inputSecret" required="#{cc.attrs.required}" value="#{cc.attrs.value}">
            <composite:insertChildren/>
        </h:inputSecret>
    </div>
</composite:implementation>
</html>
