<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://xmlns.jcp.org/jsf/core">
<composite:interface>
    <composite:attribute name="required"/>
    <composite:attribute name="label"/>
    <composite:attribute name="value"/>
    <composite:attribute name="labelClass"/>
</composite:interface>
<composite:implementation>
    <div class="form-group #{component.children[2].valid ? '' : 'has-error'}">
        <h:outputLabel value="#{cc.attrs.label}:" styleClass="control-label #{cc.attrs.labelClass}"/>
        <h:inputText id="inputText" label="#{cc.attrs.label}" styleClass="form-control data"
                     required="#{cc.attrs.required}" value="#{cc.attrs.value}">
            <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="America/Sao_Paulo"/>
        </h:inputText>
    </div>
    <script type="text/javascript">
        $("input[id='#{cc.clientId}:inputText']").datepicker({
            format: "dd/mm/yyyy",
            language: "pt-BR"
        });
    </script>
</composite:implementation>
</html>
