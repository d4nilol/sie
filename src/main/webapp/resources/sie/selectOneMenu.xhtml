<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
    <composite:attribute name="required"/>
    <composite:attribute name="label"/>
    <composite:attribute name="value"/>
    <composite:attribute name="labelClass"/>
    <composite:valueHolder name="selectOneMenu"/>
    <composite:clientBehavior name="change" event="change" targets="selectOneMenu"/>
</composite:interface>
<composite:implementation>
    <div class="form-group #{component.children[2].valid ? '' : 'has-error'}">
        <h:outputLabel value="#{cc.attrs.label}:"
                       styleClass="control-label #{cc.attrs.labelClass}"/>
        <h:selectOneMenu id="selectOneMenu"
                         value="#{cc.attrs.value}"
                         styleClass="form-control select2"
                         required="#{cc.attrs.required}"
                         label="#{cc.attrs.label}">
            <composite:insertChildren/>
        </h:selectOneMenu>
    </div>
    <script type="text/javascript">
        $("select[id='#{cc.clientId}:selectOneMenu']").select2();
    </script>
</composite:implementation>
</html>
