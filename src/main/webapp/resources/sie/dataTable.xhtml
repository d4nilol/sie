<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
    <composite:attribute name="var"/>
    <composite:attribute name="value" type="java.util.Collection"/>
</composite:interface>
<composite:implementation>
    <h:dataTable value="#{cc.attrs.value}" id="table"
                 styleClass="table table-striped dt-responsive nowrap sie-table" width="100%">
        <c:set target="#{component}" property="var" value="#{cc.attrs.var}"/>
        <composite:insertChildren/>
    </h:dataTable>
</composite:implementation>
</html>
