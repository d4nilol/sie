<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:sie="http://java.sun.com/jsf/composite/sie"
                template="/template/common/template.xhtml">
    <ui:define name="body">
        <h:form id="form">
            <h:messages/>

            <div class="panel panel-primary">
                <div class="panel-heading bold">Dados Gerais</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <sie:ajaxSelectOneMenu id="tipoPessoa" value="#{cadastroController.entidade.tipoPessoa}"
                                                   render="@form" label="#{msg['label.tipo.pessoa']}" execute="@this"
                                                   required="#{param['validateForm']}">
                                <f:selectItem itemLabel="Selecione"/>
                                <f:selectItems value="#{factoryUtil.tiposPessoa}" var="tp"
                                               itemLabel="#{tp.descricao}"/>
                            </sie:ajaxSelectOneMenu>
                        </div>
                        <div class="col-sm-4" jsf:rendered="#{cadastroController.entidade.tipoPessoa.fisica}">
                            <sie:inputText label="#{msg['label.cpf']}" styleClass="cpf"
                                           converterId="sie.converter.number"
                                           value="#{cadastroController.entidade.cpfCnpj}"/>
                        </div>
                        <div class="col-sm-4" jsf:rendered="#{cadastroController.entidade.tipoPessoa.juridica}">
                            <sie:inputText label="#{msg['label.cnpj']}" styleClass="cnpj"
                                           converterId="sie.converter.number"
                                           required="#{param['validateForm']}"
                                           value="#{cadastroController.entidade.cpfCnpj}"/>
                        </div>
                    </div>

                    <h:panelGroup rendered="#{cadastroController.entidade.tipoPessoa.fisica}">

                        <div class="row">
                            <div class="col-sm-12">
                                <sie:inputText label="#{msg['label.nome.completo']}"
                                               required="#{param['validateForm']}"
                                               value="#{cadastroController.entidade.nomeCompleto}"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <sie:inputText label="#{msg['label.nome.completo.mae']}"
                                               required="#{param['validateForm']}"
                                               value="#{cadastroController.entidade.nomeCompletoMae}"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <sie:inputText label="#{msg['label.nome.completo.pai']}"
                                               required="#{param['validateForm']}"
                                               value="#{cadastroController.entidade.nomeCompletoPai}"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <sie:inputDate label="#{msg['label.data.nascimento']}"
                                               required="#{param['validateForm']}"
                                               value="#{cadastroController.entidade.dataNascimento}"/>
                            </div>
                            <div class="col-sm-8">
                                <sie:inputText label="#{msg['label.email']}"
                                               required="#{param['validateForm']}"
                                               value="#{cadastroController.entidade.email}"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <sie:selectManyMenu label="Perfil" value="#{cadastroController.entidade.perfis}"
                                                    style="height: 80px;" required="true"
                                                    converter="br.sie.perfilConverter">
                                    <f:selectItem itemLabel="Selecione"/>
                                    <f:selectItems value="#{factoryUtil.perfisCPF}" var="_p"/>
                                </sie:selectManyMenu>
                            </div>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{cadastroController.entidade.tipoPessoa.juridica}">
                        <div class="row">
                            <div class="col-sm-12">
                                <sie:inputText label="#{msg['label.razao.social']}"
                                               required="#{param['validateForm']}"
                                               value="#{cadastroController.entidade.razaoSocial}"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <sie:inputText label="#{msg['label.email']}"
                                               required="#{param['validateForm']}"
                                               value="#{cadastroController.entidade.email}"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <sie:selectManyMenu label="Perfil" value="#{cadastroController.entidade.perfis}"
                                                    converter="br.sie.perfilConverter"
                                                    required="#{param['validateForm']}" style="height: 30px;">
                                    <f:selectItems value="#{factoryUtil.perfisCNPJ}" var="_p" itemLabel="#{_p.nomeMF}"
                                                   itemValue="#{_p}"/>
                                </sie:selectManyMenu>
                            </div>
                        </div>
                    </h:panelGroup>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading bold" jsf:id="endereco">EndereÃ§o</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <sie:inputText label="#{msg['label.cep']}" styleClass="cep"
                                           converterId="sie.converter.number"
                                           required="#{param['validateForm']}" render="@form" execute="@form"
                                           actionListener="#{cadastroController.carregarEnderecoPorCEP}" ajax="true"
                                           value="#{cadastroController.entidade.endereco.cep}"/>
                        </div>
                        <div class="col-sm-4">
                            <sie:inputText label="#{msg['label.municipio']}"
                                           required="#{param['validateForm']}"
                                           value="#{cadastroController.entidade.endereco.municipio}"/>
                        </div>
                        <div class="col-sm-4">
                            <sie:selectOneMenu value="#{cadastroController.entidade.endereco.uf}"
                                               label="#{msg['label.uf']}" required="#{param['validateForm']}">
                                <f:selectItem itemLabel="Selecione"/>
                                <f:selectItems value="#{factoryUtil.UFs}" var="_UF" itemLabel="#{_UF.nome}"/>
                            </sie:selectOneMenu>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <sie:inputText label="#{msg['label.endereco']}"
                                           required="#{param['validateForm']}"
                                           value="#{cadastroController.entidade.endereco.endereco}"/>
                        </div>
                        <div class="col-sm-4">
                            <sie:inputText label="#{msg['label.bairro']}"
                                           required="#{param['validateForm']}"
                                           value="#{cadastroController.entidade.endereco.bairro}"/>
                        </div>
                        <div class="col-sm-4">
                            <sie:inputText label="#{msg['label.numero']}"
                                           required="#{param['validateForm']}"
                                           value="#{cadastroController.entidade.endereco.numero}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <sie:inputText label="#{msg['label.complemento']}"
                                           value="#{cadastroController.entidade.endereco.complemento}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading bold">Telefones</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <sie:inputText label="#{msg['label.telefone.principal']}"
                                           required="#{param['validateForm']}"
                                           styleClass="telefone"
                                           converterId="sie.converter.number"
                                           value="#{cadastroController.entidade.telefones[0].numero}"/>
                        </div>
                        <div class="col-sm-4">
                            <sie:inputText label="#{msg['label.telefone.alternativo']}"
                                           required="#{param['validateForm']}"
                                           converterId="sie.converter.number"
                                           styleClass="telefone"
                                           value="#{cadastroController.entidade.telefones[1].numero}"/>
                        </div>
                    </div>
                </div>
            </div>
            <h:commandButton value="Salvar" styleClass="btn btn-primary pull-right btn-margin-left"
                             action="#{cadastroController.salvar}">
                <f:param name="validateForm" value="true"/>
            </h:commandButton>
            <h:commandButton value="Limpar" styleClass="btn btn-default pull-right btn-margin-right"
                             action="#{cadastroController.limpar}">
                <f:param name="validateForm" value="false"/>
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
