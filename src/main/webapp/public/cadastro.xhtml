<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:sie="http://java.sun.com/jsf/composite/sie"
                template="/template/common/clean-body.xhtml">
    <ui:define name="_body">
        <h:form id="form">
            <div class="panel panel-default">
                <div class="panel-heading">Dados Gerais</div>
                <div class="panel-body">
                    <div class="row">
                        <sie:ajaxSelectOneMenu id="tipoPessoa" value="#{cadastroController.usuario.tipoPessoa}"
                                               render="@form"
                                               label="#{msg['label.tipo.pessoa']}"
                                               required="#{param['validateForm']}"
                                               execute="@this">
                            <f:selectItem itemLabel="Selecione"/>
                            <f:selectItems value="#{factoryUtil.tiposPessoa}" var="tp"
                                           itemLabel="#{tp.descricao}"/>
                        </sie:ajaxSelectOneMenu>

                        <h:panelGroup rendered="#{cadastroController.usuario.tipoPessoa.fisica}">
                            <sie:inputText label="#{msg['label.cpf']}"
                                           onkeypress="$(this).mask('999.999.999-99');"
                                           required="#{param['validateForm']}"
                                           value="#{cadastroController.usuario.cpfCnpj}"/>
                            <sie:inputText label="#{msg['label.nome.completo']}"
                                           required="#{param['validateForm']}"
                                           value="#{cadastroController.usuario.nomeCompleto}"/>
                            <sie:inputText label="#{msg['label.nome.completo.mae']}"
                                           required="#{param['validateForm']}"
                                           value="#{cadastroController.usuario.nomeCompletoMae}"/>
                            <sie:inputText label="#{msg['label.nome.completo.pai']}"
                                           required="#{param['validateForm']}"
                                           value="#{cadastroController.usuario.nomeCompletoPai}"/>
                            <sie:inputDate label="#{msg['label.data.nascimento']}"
                                           required="#{param['validateForm']}"
                                           value="#{cadastroController.usuario.dataNascimento}">
                            </sie:inputDate>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{cadastroController.usuario.tipoPessoa.juridica}">
                            <sie:inputText label="#{msg['label.cnpj']}"
                                           onkeypress="$(this).mask('999.999.999-99');"
                                           required="#{param['validateForm']}"
                                           value="#{cadastroController.usuario.cpfCnpj}"/>
                            <sie:inputText label="#{msg['label.razao.social']}"
                                           required="#{param['validateForm']}"
                                           value="#{cadastroController.usuario.razaoSocial}"/>
                        </h:panelGroup>

                        <sie:inputText label="#{msg['label.email']}"
                                       required="#{param['validateForm']}"
                                       value="#{cadastroController.usuario.email}"/>
                    </div>

                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Endere√ßo</div>
                <div class="panel-body">

                    <div class="row">
                        <sie:inputText label="#{msg['label.cep']}" onkeypress="$(this).mask('99.999-999')"
                                       required="#{param['validateForm']}" render="@form"
                                       actionListener="#{cadastroController.carregarEnderecoPorCEP}" ajax="true"
                                       execute="@this" value="#{cadastroController.usuario.endereco.cep}"/>
                        <sie:inputText label="#{msg['label.municipio']}"
                                       required="#{param['validateForm']}"
                                       value="#{cadastroController.usuario.endereco.municipio}"/>
                        <sie:selectOneMenu value="#{cadastroController.usuario.endereco.uf}"
                                           label="#{msg['label.uf']}" required="#{param['validateForm']}">
                            <f:selectItem itemLabel="Selecione"/>
                            <f:selectItems value="#{factoryUtil.UFs}" var="_UF" itemLabel="#{_UF.sigla}"/>
                        </sie:selectOneMenu>
                        <sie:inputText label="#{msg['label.endereco']}"
                                       required="#{param['validateForm']}"
                                       value="#{cadastroController.usuario.endereco.endereco}"/>
                        <sie:inputText label="#{msg['label.bairro']}"
                                       required="#{param['validateForm']}"
                                       value="#{cadastroController.usuario.endereco.bairro}"/>
                        <sie:inputText label="#{msg['label.numero']}"
                                       required="#{param['validateForm']}"
                                       value="#{cadastroController.usuario.endereco.numero}"/>
                        <sie:inputText label="#{msg['label.complemento']}"
                                       required="#{param['validateForm']}"
                                       value="#{cadastroController.usuario.endereco.complemento}"/>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Telefones</div>
                <div class="panel-body">
                    <div class="row">
                        <sie:inputText label="#{msg['label.telefone.principal']}"
                                       required="#{param['validateForm']}"
                                       value="#{cadastroController.usuario.telefones[0].numero}"/>
                        <sie:inputText label="#{msg['label.telefone.alternativo']}"
                                       required="#{param['validateForm']}"
                                       value="#{cadastroController.usuario.telefones[1].numero}"/>
                    </div>
                </div>
            </div>
            <h:commandButton value="Salvar" styleClass="btn btn-primary pull-right btn-margin-left"
                             action="#{cadastroController.salvar}">
                <f:param name="validateForm" value="true"/>
            </h:commandButton>
            <h:commandButton value="Limpar" styleClass="btn btn-default pull-right btn-margin-right"
                             action="#{cadastroController.limpar}">
                <f:param name="validateForm" value="false"/>
            </h:commandButton>

        </h:form>
    </ui:define>
</ui:composition>
