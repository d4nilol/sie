<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:sie="http://java.sun.com/jsf/composite/sie"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template/common/template.xhtml">
    <ui:define name="body">
        <h:form>
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading bold">Login</div>
                    <div class="panel-body">
                        <h:messages/>
                        <sie:inputText value="#{loginController.login}" required="#{param['logar']}"
                                       labelClass="required" label="#{msg['label.matricula']}"/>

                        <sie:inputSecret value="#{loginController.senha}" required="#{param['logar']}"
                                       labelClass="required" label="#{msg['label.senha']}"/>

                        <p>
                            #{msg['msg.sem.login']} <a href="/public/cadastro.xhtml">#{msg['label.cadastre.se']}</a>
                        </p>
                        <button class="btn btn-primary pull-right btn-margin-left"
                                jsf:action="#{loginController.logar()}">
                            <i class="fa fa-sign-in"></i>Entrar
                            <f:param name="logar" value="true"/>
                        </button>
                        <button type="reset" class="btn btn-default pull-right btn-margin-left">
                            <i class="fa fa-recycle"></i>Limpar
                        </button>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
